{{ $last := sub (len .Site.Menus.main) 1 }}
{{- range $i, $tag := .Site.Menus.main }}
	{{- if .HasChildren }}
		<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
		<span class="sub-menu">
		{{- range .Children }}
			<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
		{{- end }}
		</span>
	{{- else }}
		<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
		{{ if ne $i $last }}<span class="accent">|</span>{{ end }}
	{{- end }}
{{- end }}
